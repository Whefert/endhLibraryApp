<div class="container" *ngIf="messageService.messages.length > 1">
  <div *ngFor="let message of messageService.messages" class="mt-2">
    <div
      class="alert alert-dismissible fade show"
      [ngClass]="'alert-' + message.type"
      role="alert"
      *ngIf="message.message !== ''"
    >
      {{ message.message }}
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
  </div>
</div>
