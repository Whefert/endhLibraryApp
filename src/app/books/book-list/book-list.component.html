<ul class="books p-0">
  <section class="container p-0">
    <div class="row justify-content-start gx-5">
      <div *ngFor="let book of books" class="col-sm-12 col-md-6 col-lg-4 p-3">
        <div class="card">
          <img src="{{ book.image.url }}" class="card-img-top" alt="..." />
          <div class="card-body d-flex flex-column justify-content-between">
            <div clas="">
              <h5 class="card-title">{{ book.name }}</h5>
              <p class="card-text">
                {{ book.description }}
              </p>
            </div>
            <div class="mt-3">
              <span class="d-block mb-1"
                >Availability: {{ book.availability }}</span
              >
              <a routerLink="/book/{{ book._id }}" class="btn btn-primary"
                >View Details</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
