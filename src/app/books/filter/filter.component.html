<div class="row flex-column border border-1 py-4 me-1">
  <div class="category mb-3">
    <p>Category</p>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="category"
        id="allCategories"
        value="all"
        (change)="updateCategory($event)"
        checked
      />
      <label class="form-check-label" for="allCategories"> All </label>
    </div>
    <div *ngFor="let item of categories" class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="category"
        id="allCategories"
        value="{{ item }}"
        (change)="updateCategory($event)"
      />
      <label class="form-check-label" for="allCategories"> {{ item }} </label>
    </div>
  </div>
  <hr class="w-75" />
  <div class="type">
    <p>Type</p>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="bookType"
        id="allTypes"
        value="all"
        (change)="updateType($event)"
        checked
      />
      <label class="form-check-label" for="allTypes"> All </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="bookType"
        id="eBook"
        value="ebook"
        (change)="updateType($event)"
      />
      <label class="form-check-label" for="eBook"> eBook </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="bookType"
        id="hardcopy"
        value="hardcopy"
        (change)="updateType($event)"
      />
      <label class="form-check-label" for="hardcopy"> Hardcopy </label>
    </div>
  </div>
</div>
